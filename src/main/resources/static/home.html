<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <title>Document</title>
</head>
<body>

    <div class="logo">
        <h1 class="h1-logo">Real Estate Engineering</h1>
        <div class="img-logo">
        </div>
    </div>
    <br>
    <div class="pages">
        <div class="register-but">
            <a href="register.html" class="register-but">Register</a>
            <br/>
        </div>
        <div class="login-but">
            <a href="login.html" class="login-but" onclick="handleLogout()">Logout</a>
            <br/>
        </div>
    </div>
    <br>

    <div class="form-home">
        <h2>Add New Houses</h2>
        <form id="submit-form">
            <div class="flex-form">
                <div class="input-home">
                    <label for="form-img" class="p-tags">Image URl:</label>
                    <input placeholder="ImageURL(text)" type="String" id="form-img" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-address" class="p-tags">Address:</label>
                    <input placeholder="Address(text)" type="String" id="form-address"
                    class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-room" class="p-tags">Bedrooms:</label>
                    <input placeholder="Bedrooms(int)" type="int" id="form-room" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-bath" class="p-tags">Bathrooms:</label>
                    <input placeholder="Bathrooms(int)" type="int" id="form-bath" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-sqft" class="p-tags">SquareFt:</label>
                    <input placeholder="SquareFt(text)" type="String" id="form-sqft" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-price" class="p-tags">Home Value:</label>
                    <input placeholder="Price(double)" type="double" id="form-price" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-available" class="p-tags">Availability:</label>
                    <input placeholder="Availability(boolean)" type="boolean" id="form-available"
                    class="form-input">
                </div>
            </div>
            <div class="add-to">
                <button type="submit" class="sub-button">Add To Page</button>
            </div>
        </form>
    </div>
    <br>
    <br>

    <div class="available-home">
        <h2 class="ava-color">Property</h2>
        <div id="home-container">
            <section id="home-body"></section>
            <textarea id="home-input"> </textarea>
        </div>
    </div>
    <br>
    <div id="edit-form">
        <h2>Update Houses</h2>
        <form id="submit-form">
            <div class="flex-form">
                <div class="input-home">
                    <label for="form-img" class="p-tags">Image URl:</label>
                    <input placeholder="ImageURL(text)" type="String" id="edit-img" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-address" class="p-tags">Address:</label>
                    <input placeholder="Address(text)" type="String" id="edit-address"
                    class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-room" class="p-tags">Bedrooms:</label>
                    <input placeholder="Bedrooms(int)" type="int" id="edit-room" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-bath" class="p-tags">Bathrooms:</label>
                    <input placeholder="Bathrooms(int)" type="int" id="edit-bath" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-sqft" class="p-tags">SquareFt:</label>
                    <input placeholder="SquareFt(text)" type="String" id="edit-sqft" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-price" class="p-tags">Home Value:</label>
                    <input placeholder="Price(double)" type="double" id="edit-price" class="form-input">
                </div>
                <div class="input-home">
                    <label for="form-available" class="p-tags">Availability:</label>
                    <input placeholder="Availability(boolean)" type="boolean" id="edit-available"
                    class="form-input">
                </div>
            </div>
            <div class="add-to">
                <button type="submit" class="sub-button" id="edit-home-but">Update</button>
            </div>
        </form>

    </div>

    <br>
    <div class="cal-input">
        <h2 class="cal-color">Mortgage Calculator</h2>
        <form id="calculate">
            <div>
                <label class="p-tags">Home Value:</label>
                <input placeholder="Principle" type="text" id="cal-value" class="form-input">
            </div>
            <div>
                <label class="p-tags">Interest Rate:</label>
                <input placeholder="Interest" type="text" id="cal-int" class="form-input">
            </div>

            <div>
                <label class="p-tags">Loan Term:</label>
                <input placeholder="(Years x 12)" type="text" id="cal-loan" class="form-input">
            </div>

            <div>
                <button type="submit" class="sub-button">Calculate</button>
            </div>
        </form>
        <br>
        <div class="Mortgage-total">
            <div id="calculator-container">
                <section id="cal-body"></section>
                <textarea label="div-card" id="cal-input"> </textarea>
            </div>
        </div>
    </div>



<script src="javascript/home.js" type="application/javascript"></script>

</body>
</html>
