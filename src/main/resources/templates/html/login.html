<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>
<div class="container">
<div class="login">
    <h1>LOGIN</h1>
    <form id="login-form">
        <div class="form-username">
            <label for="login-username" class="p-tags">Username:</label>
            <input type="text" class="user-form" id="login-username" placeholder="Username">
        </div>
        <div class="form-password">
            <label for="login-password" class="p-tags">Password:</label>
            <input type="password" class="pass-form" id="login-password" placeholder="Password">
        </div>
            <div class="sub-button">
            <button id="submit-button" type="submit" class="sub-button">Submit</button>
        </div>
        <br>
        <div class="register-but">
            <a href="register.html" class="btn btn-secondary" class="register-but">Register</a>
        </div>
        <br>
    </form>
</div>
</div>
<script src="./javascript/login.js" type="application/javascript"></script>

</body>
</html>
